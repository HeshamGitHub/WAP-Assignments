<script>

    function calcTip() {
        //var subtotalElem =
        //var tipElem =
        var totalElem = document.getElementById('total');
        var subtotal =document.getElementById('subtotal');
        var tip =document.getElementById('tip');
      //  var total = parseFloat(subtotal.value) + parseFloat(tip.value)/parseFloat(subtotal.value);
        var total =parseFloat(subtotal.value)+parseFloat(subtotal.value)/parseFloat(tip.value);

        totalElem.innerHTML = '$' + total;
    }

</script>
<head>
    <title>Tip Calculator</title>
    <link href="../assets/tip.css" type="text/css" rel="stylesheet" />
    <!-- <script src="tip.js" type="text/javascript"></script> -->
</head>


<body>
<h1>
    <img id="logo" src="../assets/calc.jpg" alt="++--**//" />
    Tip Calculator
</h1>

<div>
    <label><input id="subtotal" type="text" /> $ Subtotal</label>
</div>

<div>
    <label><input id="tip" type="text" /> % Tip</label>
</div>

<div>
    <button id="btn"  onclick="calcTip();">Calculate Tip</button>
</div>

<hr />

<div>
    <h2>Your total:</h2>
    <p id="total">$0.00</p>
</div>
</body>
